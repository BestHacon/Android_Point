<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转菜单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"  crossorigin="anonymous" />

</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <h1>一篇文章</h1>
            <small>仵航</small>
            <p>
                目前图标总数共有519个;
                不依赖Javascript
                矢量图形,无限缩放
                免费,可用于商业
                CSS控制样式,自定义图标颜色,大小,阴影,一切可能实现的效果
                支持retina显示(苹果retina 屏幕)
                源于BS框架(最初的目标设计使用方向),现在基本支持主流的框架
                兼容屏幕阅读器
                图标用到的animation适用于IE8~9
            </p>
            <h3>我的狗</h3>
            <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="">
        </div>
    </div>
    <nav>
        <ul>
            <li><i class="fas fa-home"><a href="#">后台</a></i></li>
            <li><i class="fas fa-user"><a href="#">关于</a></i></li>
            <li><i class="fas fa-envelope"><a href="#">联系我们</a></i></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
