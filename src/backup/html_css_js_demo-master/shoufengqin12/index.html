<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带标题描述的圆角图片手风琴效果</title>
    <link rel="stylesheet" href="idnex.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item active" style="background-image: url(./images/sun.jpeg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <div class="tit">这是标题</div>
                    <div class="sub">这是一段描述</div>
                </div>
            </div>
        </div>
        <div class="item" style="background-image: url(./images/cloud.jpeg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <div class="tit">这是标题</div>
                    <div class="sub">这是一段描述</div>
                </div>
            </div>
        </div>
        <div class="item" style="background-image: url(./images/rain.jpeg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-tint" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <div class="tit">这是标题</div>
                    <div class="sub">这是一段描述</div>
                </div>
            </div>
        </div>
        <div class="item" style="background-image: url(./images/bolt.jpeg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-bolt" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <div class="tit">这是标题</div>
                    <div class="sub">这是一段描述</div>
                </div>
            </div>
        </div>
        <div class="item" style="background-image: url(./images/snow.jpeg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-snowflake-o" aria-hidden="true"></i>
                </div>
                <div class="text">
                    <div class="tit">这是标题</div>
                    <div class="sub">这是一段描述</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
